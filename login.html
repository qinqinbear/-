<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="icon/iconfont.css">
    <link rel="stylesheet" href="icon1/iconfont.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/login.js"></script>

</head>
<body>
    <div class="head">
        <div class="head_logo">
            <a href="index.html"></a>
        </div>
    </div>
    <div class="content">
        <div class="login_box">
            <div class="login_head">
                <a href="#" class="account">帐号登录</a><span></span><a href="#" class="scan">扫码登录</a>
            </div>
            <!--帐号登录部分-->
            <div class="box_acc">
                <div class="login_body">
                    <!--用户名密码登录-->
                    <div class="body_box">
                        <form action="index.html" method="post">
                            <p>
                                <input type="text" name="user" id="user" placeholder="邮箱/手机号码/小米ID">
                            </p>
                            <p>
                                <input type="password" name="pwd" id="pwd" placeholder="密码">
                            </p>
                            <div id="reg">
                                <i class="iconfont icon-modifying"></i>
                                <span></span>
                            </div>
                            <p>
                                <input type="submit" name="sub" id="sub" value="登录">
                            </p>
                            <div class="form_other">
                                <p class="left"><span><a href="#">手机短信登录/注册</a></span></p>
                                <p class="right"><a href="register.html">立即注册</a><span>|</span><a href="#">忘记密码？</a></p>
                            </div>
                        </form>
                    </div>
                    <!--手机短信登录/注册-->
                    <div class="box_tel">
                        <form action="index.html" method="post">
                            <p class="box_tel_phone">
                                <span>+86</span><input type="text" name="tel" id="tel" placeholder="手机号码">
                            </p>
                            <p class="box_tel_ver">
                                <input type="text" name="num" id="num" placeholder="短息验证码"><a href="javascript:" class="time">获取验证码</a><span>60</span>
                            </p>
                             <div id="re">
                                 <i class="iconfont icon-modifying"></i>
                                 <span></span>
                             </div>
                            <p>
                                <input type="submit" name="sign" id="sign" value="登录">
                            </p>
                            <div class="form_other">
                                <p class="left"><span><a href="#">用户名密码登录</a></span></p>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="login_footer">
                    <div class="top">
                        <span class="one"></span><span class="two">其他方式登录</span><span class="three"></span>
                    </div>
                    <div class="bottom">
                        <a href="#"><i class="iconfont icon-qq"></i></a>
                        <a href="#"><i class="iconfont icon-weibo1"></i></a>
                        <a href="#"><i class="iconfont icon-zhifubao"></i></a>
                        <a href="#"><i class="iconfont icon-weixin"></i></a>
                    </div>
                </div>
            </div>

            <!--扫码登录部分-->
            <div class="box_scan">
                <div class="scan_con">
                    <div class="scan_pic"></div>
                    <div class="scan_txt">
                        <p>使用<span>小米商城APP</span>扫一扫</p>
                        <p>小米手机可打开「设置」>「小米帐号」扫码登录</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="foot">
        <p>
            小米公司版权所有-京ICP备10046444-
            <a href="#"><img src="images/login/ghs.png">京公网安备11010802020134号</a>
            -京ICP证110507号
        </p>
    </div>
</body>
</html>
